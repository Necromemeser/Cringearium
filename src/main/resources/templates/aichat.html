<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Персональный помощник</title>
    <link rel="stylesheet" href="/styles/aistyle.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h1>Персональный помощник</h1>

<!-- Кнопка для открытия панели -->
<button id="sidePanelToggle">&#9776;</button>

<!-- Панель с чатами -->
<div id="sidePanel">
    <h2>Чаты</h2>
    <button id="createChatBtn" class="rounded-btn">
        <i class="fas fa-plus"></i> Создать чат
    </button>
    <div class="chat-list-container">
        <ul id="chatList">
            <!-- Здесь будут отображаться чаты -->
        </ul>
    </div>
</div>

<div id="chat">
    <div id="response"></div>
</div>

<form id="chatForm">
<!--    <button id="createChatBtn2">Создать чат</button>-->
    <textarea type="text" id="userInput" name="userInput" required placeholder="Введите ваш запрос..."></textarea>
    <button type="submit">Отправить</button>
</form>

<!-- Модальное окно подтверждения удаления -->
<div id="deleteChatModal" class="modal" style="display:none;">
    <div class="modal-content">
        <p>Вы уверены, что хотите удалить этот чат?</p>
        <div class="modal-buttons">
            <button id="confirmDeleteBtn">Удалить</button>
            <button id="cancelDeleteBtn">Отмена</button>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/scripts/aiscript.js" defer></script>
</body>
</html>
