<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Персональный помощник</title>
    <link rel="stylesheet" href="/styles/aistyle.css">
</head>
<body>
<h1>Персональный помощник</h1>

<!-- Кнопка для открытия панели -->
<button id="sidePanelToggle">&#9776;</button>

<!-- Панель с чатами -->
<div id="sidePanel">
    <h2>Чаты</h2>
    <ul id="chatList">
        <!-- Здесь будут отображаться чаты -->
    </ul>
    <button id="createChatBtn">Создать чат</button>
</div>

<div id="chat">
    <div id="response"></div>
</div>

<form id="chatForm">
    <input type="text" id="userInput" name="userInput" required placeholder="Введите ваш запрос...">
    <button type="submit">Отправить</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/scripts/aiscript.js" defer></script>
</body>
</html>
